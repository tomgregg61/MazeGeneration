<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>
    <h1>Welcome to my Maze Generation Site</h1>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="canvas-container"></div>
    <div>Time taken to generate: <span id="timer">00:00:00</span></div>
    <form onsubmit="submitForm()">
      <br />
      <label for="size">Enter maze size (value by value):</label>
      <input id="size" type="number" value="4" />
      <br />
      <label for="cars">Choose algorithm:</label>
      <select name="algorithm" id="algorithm">
        <option value="placeHolder">None</option>
        <option value="recursiveDFS">Recursive Depth First Search</option>
        <option value="iterativeDFS">Iterative Depth First Search</option>
      </select>
      <br />
      <input type="submit" value="Submit" />
    </form>
    <script src="sketch.js"></script>
  </body>
</html>
